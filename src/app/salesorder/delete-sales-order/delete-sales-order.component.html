<!-- sales-order-list.component.html -->
<table>
    <thead>
      <tr>
        <th>
          <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleSelectAll()" />
        </th>
        <th>Sales Order ID</th>
        <th>Customer Name</th>
        <th>Order Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of salesOrders">
        <td>
          <input type="checkbox" [(ngModel)]="order.selected" />
        </td>
        <td>{{ order.id }}</td>
        <td>{{ order.customerName }}</td>
        <td>{{ order.orderDate | date }}</td>
      </tr>
    </tbody>
  </table>
  
  <button (click)="deleteSelectedOrders()">Delete Selected Orders</button>
