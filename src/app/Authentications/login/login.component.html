<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form  (ngSubmit)="handleLogin()">
              <div class="mb-3">
                <label id="txtUsernameLogin" for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="username" [(ngModel)]="username"  [ngModelOptions]="{standalone: true}" placeholder="Enter email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password"  [ngModelOptions]="{standalone: true}" name="password" placeholder="Enter password">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="isLoading">Login</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <label id="lblException"></label>
            <small>Don't have an account? <a routerLink="/register">Register</a></small>
          </div>
          <div *ngIf="errorMessage" style="color: red;">
            {{ errorMessage }}
          </div>
        
          <div *ngIf="isLoading">
            <!-- Replace with your loader component or message -->
            Loading...
          </div>
        </div>
      </div>
    </div>
  </div>
